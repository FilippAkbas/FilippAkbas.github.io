<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Sample</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        new Chart(document.getElementById("myChart"), {
          type: 'line',
          data: {
            datasets: [{
              data: [
                {x: '2016-08-25', y: 20}, 
                {x: '2017-02-25', y: 30}, 
                {x: '2018-06-25', y: 50}, 
                {x: '2019-02-25', y: 40}, 
                {x: '2020-09-25', y: 40}, 
                {x: '2021-11-25', y: 23}, 
                {x: '2022-06-25', y: 50}, 
              ],
              fill: true,
              borderWidth: 2,
              pointBackgroundColor: "#6366f1",
              pointHoverRadius: 3,
              borderColor: "#6366f1",
              backgroundColor: "rgba(59,130,246, 0.08)",
              tension: 0,
            }]
          },
          options: {},
          plugins: {
            legend: {
              display: true,
            },
            tooltip: {
              titleFont: {
                weight: '600',
              },
              callbacks: {
                label: (context) => formatValue(context.parsed.y),
              },
            },
          },
          interaction: {
            intersect: false,
            mode: 'nearest',
          },
          animation: false,
          maintainAspectRatio: false,
          resizeDelay: 200,
        });
      </script>
    
</body>
</html>
