<body>

  <header class="header">
    <div class="header-logo"><a href="index.html">Logo</a></div>
    <nav class="menu">
      <div class="nav-item"><a href="index.html">Home</a></div>
      <div class="nav-item"><a href="about.html">About us</a></div>
      <div class="nav-item"><a href="#">Search</a></div>
      <div class="nav-item"><a href="contact.html"  class="active">Contact</a></div>
    </nav>
    <div class="menu-right">
      <div class="menu-right__contact">
        <div class="icon">
          <img src="assets/img/location.png" alt="Location">

        <div class="text">
          <span>Contact</span>
          <a href="#">+1 315 369 5943</a>
        </div>

      <span></span>

  <section class="contact-section">
    <div class="first-screen screen-area">
      <div class="screen-title">
        <h1>We can help you?</h1>
      </div>

      <div class="screen-content">
        <div class="content-title"></div>
        <div class="content-group">
          <button id="quest-yes">Yes, sure</button>
          <button id="quest-no">No, i know</button>
        </div>
      </div>
    </div>

    <div class="first-1-screen screen-area">
      <div class="screen-title">
        <h1>Are you sick?</h1>
      </div>

      <div class="screen-content">
        <div class="content-title"></div>
        <div class="content-group">
          <button id="sick-quest-yes">Yes</button>
          <button id="sick-quest-no">No</button>
        </div>
      </div>
    </div>

    <div class="first-1-1-screen screen-area">
      <div class="screen-title">
        <h1>Describe your disease</h1>
      </div>

      <div class="screen-content">
        <div class="contact-bloc__form">
          <label for="">
            <span>Name</span>
            <input type="text">
          </label>
          <label for="">
            <span>Surname</span>
            <input type="text">
          </label>
          <label for="">
            <span>Subject</span>
            <textarea name="12" id="12" cols="20" rows="5"></textarea>
          </label>
          <button>Submit</button>
        </div>
      </div>
    </div>

    <div class="first-1-2-screen screen-area">
      <div class="screen-title">
        <h1>What we can do for you</h1>
      </div>

      <div class="screen-content">
        <div class="contact-bloc__form">
          <label for="">
            <span>Name</span>
            <input type="text">
          </label>
          <label for="">
            <span>Surname</span>
            <input type="text">
          </label>
          <label for="">
            <span>Subject</span>
            <textarea name="12" id="12" cols="20" rows="5"></textarea>
          </label>
          <button>Submit</button>
        </div>
      </div>
    </div>

    <div class="contact-screen screen-area">
      <div class="screen-title">
        <h1>Contact with us</h1>
      </div>
      <div class="screen-content">
        <div class="contact-bloc__form">
          <label for="">
            <span>Name</span>
            <input type="text">
          </label>
          <label for="">
            <span>Surname</span>
            <input type="text">
          </label>
          <label for="">
            <span>Subject</span>
            <textarea name="12" id="12" cols="20" rows="5"></textarea>
          </label>
          <button>Submit</button>
        </div>
      </div>
    </div>
  </section>


  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/contact.js"></script>
