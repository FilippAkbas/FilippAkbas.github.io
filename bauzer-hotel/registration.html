<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauzer Hostel || Вход</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="login-section">
        <p><a href="index.html"> <img src="assets/img/left-arrow.svg" alt="Left Arrow"> Хотите вернуться на главную страницу?</a></p>
        <div class="login-box">
            <div class="login-box__info">
                <h3>Введите свой email, чтобы сделать бронирование по специальному тарифу Bauzer</h3>
                <form action="#">
                    <label for="email">
                        <p>Почта:</p>
                        <input type="text" id="email" placeholder="email">
                    </label>
                    <label for="email">
                        <p>Пароль:</p>
                        <input type="number" id="email" placeholder="password">
                    </label>
                    <label for="email">
                        <p>Повторите Пароль:</p>
                        <input type="number" id="email" placeholder="password">
                    </label>
                    <label for="">
                        <button>Продолжить</button>
                    </label>
                </form>
            </div>
            <div class="login-box__img">
                <img src="assets/img/hostel-image-3.jpg" alt="image">

                <div class="registration-pre__box">
                    <h3>Вы уже зарегистрированы?</h3>
                    <a href="login.html">Войти!</a>
                </div>
            </div>
        </div>
    </section>
    

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
