    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background: #B7C4CF;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .kitchen_box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box_item {
            background: #EEE3CB;
            border: 6px solid #D7C0AE;
            border-radius: 10px;
            padding: 30px 50px;
            margin-right: 20px;
            transition: all .3s;
        }
        .box_item:hover {
            transform: translateY(-20px);
        }
        .box_item a {
            display: block;
            text-decoration: none;
            color: #967E76;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
